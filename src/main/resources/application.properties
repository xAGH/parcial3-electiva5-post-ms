# Configuración general
spring.application.name=post
server.port=${SERVER_PORT:8082}

# Configuración de base de datos
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mariadb://localhost:3306/taskdb}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:taskpostuser}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:taskpostpassword}
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:none}

# Configuración de JPA
spring.jpa.database-platform=org.hibernate.dialect.MariaDBDialect
spring.jpa.show-sql=true
